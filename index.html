<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Memory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <section class="hero-section">
            <div class="hero-text">
                <span class="brand-tag">❤️ OUR STORY</span>
                <h1>Happy Valentine's<br>Day, My Love</h1>
                <p>
                    Ini bukan sekadar website, ini adalah museum kecil untuk semua tawa, perjalanan, dan momen konyol yang mas dan ade lewati bersama.
                    I love you adee, always.
                </p>
                <a href="#gallery-root" class="cta-button">Lihat Kenangan Kita</a>
            </div>
            
            <div class="hero-image">
                <div class="floating-illustration">
                    <img src="https://cdn-icons-png.flaticon.com/512/2904/2904973.png" alt="Love Balloons">
                </div>
            </div>
        </section>

        <section id="gallery-root" class="gallery-grid">
            </section>

    </div>

    <div id="modal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-layout">
                <div class="modal-img-wrapper">
                    <img id="modal-img" src="" alt="">
                </div>
                <div class="modal-info">
                    <span id="modal-category" class="tag">Category</span>
                    <h2 id="modal-title">Judul</h2>
                    <p id="modal-desc">Deskripsi...</p>
                    <div class="related-section">
                        <h4>Momen Terkait:</h4>
                        <div id="related-images" class="related-row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="heart-bg" class="heart-bg"></div>

    <script src="script.js"></script>
</body>
</html>
